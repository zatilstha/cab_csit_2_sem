<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="login-box bg-green color-white">
        <div class="text-center">
            <p class="font-20">Login Page</p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" class="input-field" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mt-10">
            <label for="password">Password</label>
            <input type="password" class="input-field" name="password"
                   id="password" placeholder="Enter your password" required>
        </div>

        <div class="text-center mt-10">
            <button class="bg-white color-green">Login</button>
        </div>
    </div>
</div>

</body>
</html>
